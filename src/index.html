<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Dashboard</title>

</head>

<body class="bg-light">
    <div class="container-fluid">

        <!-- TOPBAR -->
        <header class="text-white">
            <div class="row bg-dark">
                <div class="col-12 mt-auto">
                    <h3 class="mt-2 text-center">Greenhouse Dashboard</h3>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-12 col-lg-6 py-3">
                <div class="card">
                    <h3 class="text-center card-header">Greenhouse Status</h3>
                    <div id="statusContent">
                        <ul class="list-group" id="status">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 py-3">
                <div class="card">
                    <h3 class="text-center card-header">Actions</h3>
                    <div id="actionContent">
                        <ul class="list-group" id="actions">
                            <li class="list-group-item text-center">
                                <h5>switchLight</h5>
                                <button type="button" id="switchOn" class="btn btn-dark">ON</button>
                                <button type="button" id="switchOff" class="btn btn-dark">OFF</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <h3 class="text-center card-header">Events</h3>
                    <div id="eventContent">
                        <ul class="list-group" id="events">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


<script type="module" src="main.js"></script>
</body>

</html>
