<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Dashboard</title>

</head>

<body class="bg-light">
    <div class="container-fluid">

        <!-- TOPBAR -->
        <header class="text-white">
            <div class="row bg-dark">
                <div class="col-12 mt-auto">
                    <h3 class="mt-2 text-center">Greenhouse Dashboard</h3>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-12 col-lg-6 py-3">
                <div class="card">
                    <h3 class="text-center card-header">Greenhouse Status</h3>
                    <div id="statusContent">
                        <ul class="list-group" id="status">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 py-3">
                <div class="card">
                    <form id="add_booking" autocomplete="off">
                        <legend class="card-header text-center h3">Prenota</legend>
                        <div class="card-body">
                            <div class="form-check form-check-inline">
                                <input type="radio" id="1" name="field-select" value="1" class="form-check-input">
                                <label for="1" class="form-check-label ">Campo 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="2" name="field-select" value="2" class="form-check-input">
                                <label for="2" class="form-check-label">Campo 2</label>
                            </div>
                            <div class="form-check form-check-inline mb-3">
                                <input type="radio" id="3" name="field-select" value="3" class="form-check-input">
                                <label for="3" class="form-check-label">Campo 3</label>
                            </div><br>

                            <span class="mt-3">Maestro</span>
                            <select id="select-master" class="form-select mb-3" name="select-teacher">
                                <option selected>Seleziona maestro</option>
                                <option value="1">Davide</option>
                                <option value="2">Thomas</option>
                                <option value="3">Montini</option>
                                <option value="4">Solo campo</option>
                            </select>

                            <div class="mb-3">
                                <label for="datepicker">Data</label>
                                <input class="form-control" id="datepicker" type="text"
                                    placeholder="inserisci la data in formato gg/mm/aaaa">
                            </div>

                            <div class="mb-3">
                                <label for="timepicker-start">Ora inizio</label>
                                <input class="form-control" id="timepicker-start" type="text"
                                    placeholder="inserisci l'ora in formato hh:mm">
                            </div>
                            <div class="mb-3">
                                <label for="timepicker-end">Ora fine</label>
                                <input class="form-control" id="timepicker-end" type="text"
                                    placeholder="inserisci l'ora in formato hh:mm">
                            </div>

                            <div class="text-center">
                                <button type="button" id="aggiungi" class="btn btn-primary">Aggiungi</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


<script type="module" src="main.js"></script>
</body>

</html>
